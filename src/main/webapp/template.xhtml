<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head id="headt">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet"></link>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' 
              integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' 
              crossorigin='anonymous'></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <h:outputStylesheet library="css" name="tem1.css"/>
        <title>Online e-Procurement System</title>
        <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>

    </h:head>

    <h:body class="w3-theme-l5">

        <f:view locale="#{webUserController.locale}" >






            <div class="w3-row w3-center w3-amber">
                <h3 class="w3-opacity">
                    #{bundle.Title}
                </h3>
            </div>




            <div class="w3-row" >
                <h:form>

                    <div class="w3-bar w3-light-grey">
                        <h:commandLink  class="w3-bar-item w3-button"  value="#{bundle.Home}" action="/index" ></h:commandLink>

                        <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator or webUserController.loggedUser.superUser or webUserController.loggedUser.user}" >
                            <div class="w3-dropdown-hover">
                                <button class="w3-button">#{bundle.InvitingBids}</button>
                                <div class="w3-dropdown-content w3-bar-block w3-card-4">

                                    <h:commandLink  
                                        class="w3-bar-item w3-button" value="#{bundle.AddNewBidInvitation}" action="#{webUserController.addNewBidInvitation()}"></h:commandLink>

                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.ListProjects}" action="#{webUserController.tolistProjects()}"></h:commandLink>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.SearchProjects}" action="#{webUserController.searchProjects()}"></h:commandLink>
                                </div>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator or webUserController.loggedUser.superUser or webUserController.loggedUser.user}" >
                            <div class="w3-dropdown-hover">
                                <button class="w3-button">#{bundle.SubmitingBids}</button>
                                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                                    <ui:insert name="addAd">
                                        <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.AddProject}" action="#{webUserController.addNewBidInvitation()}"></h:commandLink>
                                    </ui:insert>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.ListProjects}" action="#{webUserController.tolistProjects()}"></h:commandLink>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.SearchProjects}" action="#{webUserController.searchProjects()}"></h:commandLink>
                                </div>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator or webUserController.loggedUser.superUser or webUserController.loggedUser.user}" >
                            <div class="w3-dropdown-hover">
                                <button class="w3-button">#{bundle.ReceivingBids}</button>
                                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                                    <ui:insert name="addAd">
                                        <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.AddProject}" action="#{webUserController.addNewBidInvitation()}"></h:commandLink>
                                    </ui:insert>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.ListProjects}" action="#{webUserController.tolistProjects()}"></h:commandLink>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.SearchProjects}" action="#{webUserController.searchProjects()}"></h:commandLink>
                                </div>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator or webUserController.loggedUser.superUser or webUserController.loggedUser.user}" >
                            <div class="w3-dropdown-hover">
                                <button class="w3-button">#{bundle.EvaluatingBids}</button>
                                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                                    <ui:insert name="addAd">
                                        <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.AddProject}" action="#{webUserController.addNewBidInvitation()}"></h:commandLink>
                                    </ui:insert>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.ListProjects}" action="#{webUserController.tolistProjects()}"></h:commandLink>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.SearchProjects}" action="#{webUserController.searchProjects()}"></h:commandLink>
                                </div>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator or webUserController.loggedUser.superUser or webUserController.loggedUser.user}" >
                            <div class="w3-dropdown-hover">
                                <button class="w3-button">#{bundle.AwardingBids}</button>
                                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                                    <ui:insert name="addAd">
                                        <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.AddProject}" action="#{webUserController.addNewBidInvitation()}"></h:commandLink>
                                    </ui:insert>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.ListProjects}" action="#{webUserController.tolistProjects()}"></h:commandLink>
                                    <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.SearchProjects}" action="#{webUserController.searchProjects()}"></h:commandLink>
                                </div>
                            </div>
                        </h:panelGroup>



                        <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator}" >
                            <h:commandLink  class="w3-bar-item w3-button" value="#{bundle.SystemManagement}" action="/system_management"></h:commandLink>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                            <h:commandLink class="w3-bar-item w3-button"  value="#{bundle.Help}" action="#{webUserController.logOut()}"></h:commandLink>
                            <h:commandLink class="w3-bar-item w3-button" value="#{bundle.SingIn}" action="#{webUserController.toLogin()}"></h:commandLink>
                            <h:commandLink class="w3-bar-item w3-button"  value="#{bundle.SingUp}" action="#{webUserController.prepareRegisterAsClient()}"></h:commandLink>
                        </h:panelGroup>


                        <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                            <div class="w3-dropdown-hover">
                                <button class="w3-button">#{bundle.Settings}</button>
                                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                                    <h:commandLink class="w3-bar-item w3-button"  value="#{bundle.ChangePassword}" action="#{webUserController.toChangeMyPassword()}"></h:commandLink>
                                    <h:commandLink class="w3-bar-item w3-button"  value="#{bundle.ChangeMyDetails}" action="#{webUserController.toChangeMyDetails()}"></h:commandLink>
                                </div>
                            </div>
                            <h:commandLink class="w3-bar-item w3-button"  action="#{webUserController.logOut()}"></h:commandLink>
                        </h:panelGroup>

                    </div>

                </h:form>
            </div>



            <p:growl autoUpdate="true"  ></p:growl>


            <ui:insert name="content">

                <div class="w3-row w3-theme-l5" >

                </div>


            </ui:insert>




            <div class="footer w3-amber">
                <p>
                    <ui:insert name="bottom">

                        <h:form>

                            <table style="width: 98%; margin: auto;">
                                <tr>
                                    <td>
                                        &copy; #{bundle.Hiu}, 2019
                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                    </td>
                                    <td>
                                        <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                                            <h:outputLabel value="Language"  />
                                            <h:selectOneMenu value="#{webUserController.loggedUser.defLocale}" >
                                                <f:selectItem itemLabel="Sinhala" itemValue="si" ></f:selectItem>
                                                <f:selectItem itemLabel="Tamil" itemValue="ta" ></f:selectItem>
                                                <f:selectItem itemLabel="English" itemValue="en" ></f:selectItem>
                                                <f:ajax execute="@this" render="@all" listener="#{webUserController.updateLoggedUser()}" ></f:ajax>
                                            </h:selectOneMenu>
                                        </h:panelGroup>
                                    </td>
                                    <td>
                                        <p:commandLink  rendered="#{webUserController.loggedUser ne null}" ajax="false" value="Logout" action="#{webUserController.logOut()}" ></p:commandLink>
                                    </td>
                                </tr>
                            </table>


                        </h:form>
                    </ui:insert>
                </p>
            </div>

        </f:view>

    </h:body>

</html>
