<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form >
                    <p:panel header="Bid Invitations Awwaiting Approval" >
                        <h:panelGrid columns="1" >
                            <p:commandButton ajax="false" value="Refresh" action="#{webUserController.toListBidInvitationsAwaitingApproval()}" >
                            </p:commandButton>
                        </h:panelGrid>
                        <p:dataTable value="#{webUserController.listOfProjects}" var="p" >
                            <p:column headerText="Name" >
                                <p:outputLabel value="#{p.title}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="File Number" >
                                <p:outputLabel value="#{p.fileNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Description" >
                                <p:outputLabel value="#{p.description}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Category" >
                                <p:outputLabel value="#{p.category.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sub category" >
                                <p:outputLabel value="#{p.subCategory.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Stage" >
                                <p:outputLabel value="#{p.currentStageType}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" >
                                <p:commandButton ajax="false" action="/bid_invitation" value="View" >
                                    <f:setPropertyActionListener value="#{p}" target="#{webUserController.currentProject}" ></f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton ajax="false" action="#{webUserController.approveBidInvitation()}" value="Approve" >
                                    <f:setPropertyActionListener value="#{p}" target="#{webUserController.currentProject}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>



                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
