<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>

    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="w3-row" >


                    <h:form >


                        <p:panelGrid columns="2" style="width: 100%;" class="alignTop"  >

                            <p:panel header="Bid Invitation"  style="width: 100%;"  >
                                <p:panelGrid  style="width: 100%;"   >

                                    <p:row >

                                        <p:column >
                                            <h:outputLabel value="Procurement Entity"  style="width: 100%;"   />
                                        </p:column>

                                        <p:column >
                                            <p:autoComplete id="acPe" value="#{webUserController.currentProject.procurementEntity}"
                                                            completeMethod="#{itemController.completeProcurementEntities}" 
                                                            var="pe" itemLabel="#{pe.name}" forceSelection="true" inputStyle="width:100%"  style="width: 100%;"  
                                                            itemValue="#{pe}">
                                            </p:autoComplete>
                                        </p:column>
                                    </p:row>


                                    <p:row >

                                        <p:column >
                                            <h:outputLabel value="Name"  />
                                        </p:column>

                                        <p:column >
                                            <p:inputText value="#{webUserController.currentProject.title}"  style="width: 100%;"   >
                                            </p:inputText>
                                        </p:column>
                                    </p:row>


<!--                                    <p:row >

                                        <p:column >
                                            <h:outputLabel value="Institution"  />
                                        </p:column>

                                        <p:column >
                                            
                                            <p:inputText value="#{webUserController.currentProject.institution.name}"  style="width: 100%;"   >
                                            </p:inputText>
                                        </p:column>
                                    </p:row>-->

                                    <p:row >

                                        <p:column >
                                            <h:outputLabel value="File No"  />
                                        </p:column>

                                        <p:column >
                                            <p:inputText value="#{webUserController.currentProject.fileNumber}"  style="width: 100%;"   >
                                            </p:inputText>
                                        </p:column>
                                    </p:row>

                                    <p:row >

                                        <p:column >
                                            <h:outputLabel value="Category"  />
                                        </p:column>

                                        <p:column >
                                            <p:autoComplete id="acCat" value="#{webUserController.currentProject.category}"
                                                            completeMethod="#{itemController.completeItems}"   inputStyle="width:100%"  
                                                            var="c" itemLabel="#{c.name}" forceSelection="true"
                                                            itemValue="#{c}"  style="width: 100%;"  >
                                                <p:ajax event="itemSelect" process="acCat" update="cmbSc" >
                                                </p:ajax>                                        
                                            </p:autoComplete>
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column>
                                            <h:outputLabel value="Sub Category"  />

                                        </p:column>
                                        <p:column>

                                            <p:selectOneMenu  id="cmbSc" value="#{webUserController.currentProject.subCategory}"  style="width: 100%;"   >
                                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                                <f:selectItems value="#{itemController.itemsOfACategory(webUserController.currentProject.category)}" >
                                                </f:selectItems>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>



                                    <p:row >
                                        <p:column>
                                            <h:outputLabel value="Descrption"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputTextarea value="#{webUserController.currentProject.description}"   style="width: 100%;"  >
                                            </p:inputTextarea>
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column>
                                            <h:outputLabel value="Bidding Starts at"  />
                                        </p:column>
                                        <p:column>
                                            <p:calendar value="#{webUserController.currentProject.bidOpeningAt}" pattern="dd MMMM yyyy hh:mm a" >
                                            </p:calendar>
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column>
                                            <h:outputLabel value="Bidding Ends at"  />
                                        </p:column>
                                        <p:column>
                                            <p:calendar value="#{webUserController.currentProject.bidClosingAt}" pattern="dd MMMM yyyy hh:mm a" >
                                            </p:calendar>
                                        </p:column>
                                    </p:row>


                                    <p:row >
                                        <p:column>
                                            <h:outputLabel value="Allocation"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{webUserController.currentProject.allocation}"  style="width: 100%;"   >
                                            </p:inputText>
                                        </p:column>
                                    </p:row>


                                    <p:row >
                                        <p:column>
                                            <h:outputLabel value="Quantity"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{webUserController.currentProject.quantity}"  style="width: 100%;"   >
                                            </p:inputText>
                                        </p:column>
                                    </p:row>


                                </p:panelGrid>



                            </p:panel>

                            <p:panelGrid columns="1" >

                                <h:commandLink  action="#{webUserController.updateProject()}" 
                                                class="w3-btn w3-green w3-margin btn350"  
                                                >
                                    <div>
                                        <i class='fas fa-save' style='float: left; font-size:24px;color:green;'></i>
                                        <div style="float: right;">Save</div>
                                    </div>
                                </h:commandLink> 
                                <h:commandLink  action="#{webUserController.deleteProject()}" 
                                                class="w3-btn w3-deep-orange w3-margin btn350" 
                                                onclick="if (!confirm('Really want to do Delete?'))
                                                            return false">
                                    <div>
                                        <i class='fas fa-trash' style='float: left; font-size:24px;color:green;'></i>
                                        <div style="float: right;">Delete</div>
                                    </div>
                                </h:commandLink> 
                                <h:commandLink 
                                    class="w3-btn w3-purple w3-margin  btn350" 
                                    action="/upload_files_to_project_proposal" 
                                    >
                                    <div>
                                        <i class='far fa-file' style='float: left; font-size:24px;color:green;'></i>
                                        <div style="float: right;">File Uploads</div>
                                    </div>  
                                </h:commandLink>


                            </p:panelGrid>


                        </p:panelGrid>




                    </h:form>
                </div>

                <div style="height: 100px;">
                </div>


            </ui:define>

        </ui:composition>


    </h:body>






</html>
