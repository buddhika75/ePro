<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <h:head>
        <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">


            <ui:define name="content">



                <table >
                    <tr>
                        <td colspan="2">
                            <h1>List Procurements</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 400px;vertical-align: top;">
                            <h:form >


                                <table class="w3-table" >
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350"  action="#{webUserController.listAllProcurements()}" 
                                                             value="List All Procurements" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350"  action="#{webUserController.listProjectsAwaitingApprovalForBidInvitation()}" 
                                                             value="List Procurements waiting Approval for Bid Invitation" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidInvitationRejected()}" 
                                                             value="List Procurements Rejected without Bid Invitation" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsAwaitingBidInvitation()}" 
                                                             value="List Procurements Bid Invitation" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsOpenForBids()}" 
                                                             value="List Procurements Open for Bids" ></h:commandButton>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProcurementsDnpRejected()}" 
                                                             value="List Procurements with closed bids" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProcurementsAwaitingCabinetSubmission()}" 
                                                             value="List Procurements awaiting to Handover to TEC" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProcurementsAwaitingCabinetApproval()}" 
                                                             value="List Procurements awaiting TEC" ></h:commandButton>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProcurementsCabinetApproved()}" 
                                                             value="List Procurements awating Tender Board Submission" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProcurementsOngoing()}" 
                                                             value="List Procurements in Tender Board" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProcurementsCompleted()}" 
                                                             value="List Procurements Tender Awarded" ></h:commandButton>

                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </td>
                        <td style="vertical-align: top;">
                            
                            <ez:projectList/>
                            
                        </td>
                    </tr>
                </table>





                <div style="height: 100px;" >

                </div>




            </ui:define>

        </ui:composition>


    </h:body>






</html>
